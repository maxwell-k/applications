- name: Install exact version with npm ci
  become: no
  npm:
    ci: true
    path: /opt/{{ npm_name }}
  listen: New lock file
- name: Install links to binaries
  become: yes
  file:
    state: link
    src: /opt/{{ npm_name }}/node_modules/.bin/{{ item }}
    dest: /usr/local/bin/{{ item }}
  loop: "{{ npm_binaries }}"
  listen: New lock file
